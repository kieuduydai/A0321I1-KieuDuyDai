<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nháº­p n:"));

        function isPrime(number){
            let dem = 0 ;
            for(let i = 1; i <= number; i++)
                if(number % i == 0)
                    dem++;
            if(dem == 2) return 0;
        }

    for(let i = 2; i <= n; i++ )
        if(isPrime(i) == 0)
             document.writeln(i);

</script>
