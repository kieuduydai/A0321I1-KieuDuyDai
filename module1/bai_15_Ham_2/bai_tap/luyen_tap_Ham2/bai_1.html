<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    //Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    let num = parseInt(prompt("mời nhập 1 số"));

    function binhPhuong(num) {
      return Math.pow(num,2);
    }

    alert(binhPhuong(num));

</script>
</body>
</html>
