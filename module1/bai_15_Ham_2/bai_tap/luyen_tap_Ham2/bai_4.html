<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    // Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.
    let input = prompt("Nhập vào 1 ký tự:");

    function check() {
      if( isNaN(input) ) return false;

      else return true;
    }
    document.write(check());
</script>
</body>
</html>
