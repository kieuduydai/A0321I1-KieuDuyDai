<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    //Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
    let a = [1,2,3,4,5];

    function dao(arr) {
      arr.reverse();
    }

    dao(a);
    document.write(a);
</script>

</body>
