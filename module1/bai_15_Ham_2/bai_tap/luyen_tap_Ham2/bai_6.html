<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    //Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.
    let num = parseInt(prompt("nhập số nguyên bất kỳ"));

    function check() {
      if (num>0) return true;
      else return false;
    }

    document.writeln(check());
</script>
</body>
</html>
