<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    // Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
    function swap() { // e chịu
        a += b;
        b = a - b;
        a -= b;
    }
    let a = parseInt(prompt("a:"));
    let b = parseInt(prompt("b:"));
    swap(a,b);
    document.writeln(a);
    document.writeln(b);
</script>
</body>
</html>
