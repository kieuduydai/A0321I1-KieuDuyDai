<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month, year) {
            this.day = parseInt(day);
            this.month = parseInt(month);
            this.year = parseInt(year);
        }
        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            return this.day  = day;
        }

        setMonth(month) {
            return this.month  = month;
        }

        setYear(year) {
            return this.year  = year;
        }
        setDate(ngay,thang,nam){
            this.day  = ngay;
            this.month  = thang;
            this.year  = nam;
        }
        toString(){
            return this.day+"/"+this.month+"/"+this.year;
        }

    }
    let obj = new Date(2,2,2018);
    document.writeln(obj.getDay());
    document.writeln(obj.getMonth());
    document.writeln(obj.getYear());
    let day = obj.setDay(10);
    let month = obj.setMonth(10);
    let year = obj.setYear(2019);
    document.writeln("<br>"+"Sau khi get"+"<br>");
    document.writeln(day+"/"+month+"/"+year+"<br>");
    document.writeln("Thiết lập lại ngày"+"<br>");
    obj.setDate(2,3,2004);
    document.writeln(obj.toString()) ;
</script>
</body>
</html>
