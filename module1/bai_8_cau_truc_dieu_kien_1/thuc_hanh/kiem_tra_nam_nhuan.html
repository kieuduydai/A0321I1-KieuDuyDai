<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Nhập năm:" ));
        let check = false;
        if(year % 4 == 0 && year % 100 !=0 || year % 400 == 0)
            check = true;
        else
            check = false
        if(check)
            alert(year + " la nam nhuan");
        else
            alert(year + " khong la nam nhuan");
    </script>
</body>
</html>
