<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào chuỗi tên")
    let b = a.toLowerCase();
    let c =  b.split(" ");
    let kq = "";
    function chuanHoa()
    {
        for (let i = 0; i < c.length; i++)
        {
            if (c[i] == "")
                continue;

            else
            {
                for (let j = 0; j < c[i].length; j++)
                {
                    if (j == 0)
                        kq += c[i].charAt(j).toUpperCase();

                    else
                        kq += c[i].charAt(j);
                }
            }
            kq += " ";
        }
        return kq;
    }
    alert(chuanHoa());
</script>
</body>
</html>
