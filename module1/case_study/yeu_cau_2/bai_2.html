<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyên âm</title>
</head>
<body>
<script>
    let c = prompt("Nhập 1 kí tự: ");
    switch (c) {
        case 'u': case 'e': case 'o': case 'a': case 'i': case 'U': case 'E': case 'O': case 'A': case 'I':
            alert("Đây là nguyên âm");
            break;
        default: alert("Đây là phụ âm");
    }
</script>
</body>
</html>
