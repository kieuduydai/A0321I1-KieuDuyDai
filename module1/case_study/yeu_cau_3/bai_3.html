<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5,2,5];
    let b = [6,3,4];

    function maxFraction(arr1,arr2) {
        let temp = 0;
        let max = arr1[0]/arr2[0];

        for(let i = 0; i < arr1.length; i++)
            for (let j = 0; j < arr2.length; j++)
                if(arr1[i]/arr2[j] > max)
                    temp = i;

        document.writeln(temp);
    }

    maxFraction(a,b);
</script>
</body>
</html>
