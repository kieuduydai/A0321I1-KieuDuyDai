<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let c = parseInt(prompt("Nhập 1 số:"));
    switch (c) {
        case 1 : alert("Một"); break;
        case 2 : alert("Hai"); break;
        case 3 : alert("Ba"); break;
        case 4 : alert("Bốn"); break;
    }
</script>
</body>
</html>
