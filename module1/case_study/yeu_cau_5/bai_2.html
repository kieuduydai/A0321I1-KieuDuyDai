<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let m = prompt("Nhập hàng:");
    let n = prompt("Nhập cột:");
    let a = new Array(m);
    let count = 0 ;


    function Nhap(a,m,n) {
        for (let i = 0; i < m; i++) {
            a[i] = new Array(n);

            for (let j = 0; j < n; j++)
                a[i][j] = Math.floor(Math.random() * 10) + 1; // tạo số ngẫu nhiên cho mảng để nhanh hơn
        }
    }

    function Xuat(a,m,n) {
        for(let i = 0; i < m; i++){
            for(let j = 0; j < n; j++)
                document.writeln(a[i][j]+"&nbsp");
            document.writeln("<br>");
        }

    }

    function ktsNt(number){
        let dem = 0 ;
        for(let i = 1; i <= number; i++)
            if(number % i == 0)
                dem++;
        if(dem == 2) return 0;
    }

    function xuatSNT(a,m,n) {
        for(let i = 0; i < m; i++){
            for(let j = 0; j < n; j++)
                if(ktsNt(a[i][j]) == 0) {
                    document.writeln(a[i][j] + "&nbsp");
                    count++;
                }
        }
        document.writeln("<br>"+"Có "+ count +" số nguyên tố");
    }

    Nhap(a,m,n);
    document.writeln("Số ngẫu nhiên của ma trận vừa nhập là "+"<br>");
    Xuat(a,m,n);
    document.writeln("<br>"+"Các số nguyên tố trong ma trận là : ");
    xuatSNT(a,m,n);
</script>
</body>
</html>
