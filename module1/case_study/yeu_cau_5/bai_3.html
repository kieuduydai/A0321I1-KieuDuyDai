<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let m = prompt("Nhập hàng:");
    let n = prompt("Nhập cột:");
    let a = new Array(m);

    function Nhap(a,m,n) {
        for (let i = 0; i < m; i++) {
            a[i] = new Array(n);

            for (let j = 0; j < n; j++)
                a[i][j] = Math.floor(Math.random() * 10) + 1; // tạo số ngẫu nhiên cho mảng để nhanh hơn
        }
    }

    function Xuat(a,m,n) {
        for(let i = 0; i < m; i++){
            for(let j = 0; j < n; j++)
                document.writeln(a[i][j]+"&nbsp");
            document.writeln("<br>");
        }

    }


    Nhap(a,m,n);
    document.writeln("Số ngẫu nhiên của ma trận vừa nhập là "+"<br>");
    Xuat(a,m,n);

    let min = a[0][0];
    let max = a[0][0];
    for (let i = 0;i < a.length; i++)
        for (let j = 0; j < a[i].length; j++){
            if (a[i][j] > max)
                max = a[i][j];

            else if(a[i][j] < min)
                min = a[i][j];
    }
    document.write("Max: " +max+ "<br>");
    document.write("Min:  " +min);
</script>
</body>
</html>
