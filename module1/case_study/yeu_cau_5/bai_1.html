<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let m = prompt("Nhập hàng:");
    let n = prompt("Nhập cột:");
    let a = new Array(m);
    let sum = 0;

    function Nhap(a,m,n) {
        for (let i = 0; i < m; i++) {
            a[i] = new Array(n);

            for (let j = 0; j < n; j++)
                a[i][j] = Math.floor(Math.random() * 10) + 1; // tạo số ngẫu nhiên cho mảng để nhanh hơn
        }
    }

    function Xuat(a,m,n) {
        for(let i = 0; i < m; i++){
            for(let j = 0; j < n; j++)
                document.writeln(a[i][j]+"&nbsp");
            document.writeln("<br>");
        }

    }
    function tongSochan(a,m,n,s) {
        for(let i = 0; i < m; i++){
            for(let j = 0; j < n; j++)
                if(a[i][j] % 2 == 0)
                    s += a[i][j];
        }
        return s;
    }

    Nhap(a,m,n);
    document.writeln("Số ngẫu nhiên của ma trận vừa nhập là "+"<br>");
    Xuat(a,m,n);
    document.writeln("<br>"+"Tổng các số chẵn là: "+ tongSochan(a,m,n,sum));

</script>
</body>
</html>
