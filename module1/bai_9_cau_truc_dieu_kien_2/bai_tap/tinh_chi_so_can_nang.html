<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
<script>
    let cn = parseInt(prompt("Nhập cân nặng: " ));
    let cc = parseFloat(prompt("Nhập chiều cao: " ));
    let bmi = cn / (Math.pow(cc,2));
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

</script>
</body>
</html>
