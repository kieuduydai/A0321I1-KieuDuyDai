<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số hàng bán được trong 1 ngày(1 cái/50.000 đồng):" ));
    let result = 0.2*50000*a;
    document.writeln("số hoa hồng nhận được khi bán được " + a + " cái là (20%) : " + result);
</script>
</body>
</html>
