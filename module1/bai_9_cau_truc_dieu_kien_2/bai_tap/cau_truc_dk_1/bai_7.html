<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let phi = 0,tong;
    let sophut = parseInt(prompt("Nhập số phút đã sử dụng:" ));
    const phicodinh = 25000;
    let temp = parseFloat(tong);
    if(sophut>200)
        phi=(sophut-200)*200+150*400+50*600;
    else if(sophut>50)
        phi=(sophut-50)*400+50*600;
    else
        phi=sophut*600;
    temp=phi+phicodinh;
    document.writeln("Số tiền của bạn phải trả là " + temp + " đồng");
</script>
</body>
</html>
