<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a:" ));
    let b = parseInt(prompt("Nhập b:" ));
    let c = parseInt(prompt("Nhập c:" ));
    let result = (a > b && a > c ) ? a : ((b > a && b > c) ? b : c);
    alert(result + " là số lớn nhất");
</script>
</body>
</html>
