<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập tuổi:" ));
        if(a < 15) document.writeln( a + " không đủ điều kiện để học lớp 10");
        else document.writeln(a + " đủ điều kiện để học lớp 10");
    </script>
</body>
</html>
