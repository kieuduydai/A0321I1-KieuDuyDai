<body>
    <script>
        let a = parseInt(prompt("Nhập số muốn kiểm tra:" ));
        if(a < 0) alert(a +" bé hơn 0");
        else if(a == 0)  alert(a + " bằng 0");
        else alert(a + " lớn hơn 0");
    </script>
