<!DOCTYPE html>

<body>
<script>
    let a = parseInt(prompt("Nhập chiều dài(m):"));
    let b = parseInt(prompt("Nhập chiều rộng(m):"));
    document.writeln("Diện tích hình chữ nhật là: "+ a*b + " m2");
</script>
</body>
