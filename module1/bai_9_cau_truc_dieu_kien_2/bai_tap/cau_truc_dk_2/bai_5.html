<script>
    let a = parseInt(prompt("Nhập cạnh kề 1(m):"));
    let b = parseInt(prompt("Nhập cạnh kề 2(m):"));
    document.writeln("Diện tích tam giác vuông là: " + (a*b)/2 + " m2");
</script>
