<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 11</title>
</head>
<body>
<script>
    let thuesuat;
    let luong = parseFloat(prompt("Nhập số tiền lương")),sothue,luongrong = 0;
    if(luong>15)
    {
        sothue=luong*30/100;
        thuesuat=30;
    }
    else if(luong>=7)
    {
        sothue=luong*20/100;
        thuesuat=20;
    }
    else
    {
        sothue=luong*10/100;
        thuesuat=10;
    }
    luongrong=luong-sothue;
    document.writeln("Luong : "+luong+"<br>");
    document.writeln("Thue thu nhap voi muc thue suat "+thuesuat+" % = "+sothue+"<br>");
    document.writeln("So tien luong nhan duoc la = "+luongrong);

</script>
</body>
</html>
