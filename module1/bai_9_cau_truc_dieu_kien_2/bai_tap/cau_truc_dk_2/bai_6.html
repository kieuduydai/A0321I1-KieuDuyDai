<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập hệ số a:"));
    let b = parseFloat(prompt("Nhập hệ số b:"));
    let x = -b/a;
    if(a==0 && b==0)
        alert("Phuong trinh nay vo so nghiem");
    else if(a==0 && b!=0)
        alert("Phuong trinh nay vo nghiem");
    else
        alert("x = " + x);
</script>
</body>
</html>
