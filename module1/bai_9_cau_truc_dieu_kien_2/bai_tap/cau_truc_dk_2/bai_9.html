<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    let c = parseInt(prompt("Nhập c: "));
    if(a,b,c > 0 && a + b > c && b + c > a && a + c > b)
        alert("Đây là 3 cạnh của tam giác");
    else alert("Đây là không phải cạnh của tam giác");
</script>
</body>
</html>
