<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    //Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
    let n = 20, f0 = 0, f1 = 1, next;
    for(let i = 0;i < n; i++)
    {
        if(i <= 1)
            next = i;
        else
        {
            next = f0 + f1;
            f0 = f1;
            f1 = next;
        }
        document.writeln(next + ",");
    }
</script>
</body>
</html>
