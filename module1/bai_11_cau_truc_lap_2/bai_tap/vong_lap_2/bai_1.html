<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    // in dãy fibo
    function Fibo(n) {
        if (n <= 2) return 1;
        else return Fibo(n-1)+Fibo(n-2);
    }
    let n = parseInt(prompt("Nhập n:"));
    for(let i = 1;i <= n; i++)
        document.writeln(Fibo(i) + " , ");

</script>
</body>
</html>
