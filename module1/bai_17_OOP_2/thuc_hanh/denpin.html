<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery{
        constructor(energy) {
            this.energy=energy;
        }
        getEnergy(){
            return this.energy;
        }
        setEnergy(energy){
            this.energy=energy;
        }
        descreaseEnergy(){
            if(this.energy>0){
                this.energy--;
            }
        }
    }
    class flashLamp{
        constructor(battery) {
            this.battery=battery;
        }
        getBattery(){
            return this.battery.getEnergy();
        }
        setBattery(battery){
            return this.battery=battery;
        }
        light(status){
            if (this.status){
                alert("Lighting");
            }else{
                alert("Not lighting");
            }
        }
        turnOn(){
           return this.status=true;
        }
        turnOff(){
            return this.status=false;
        }
    }
    let obj = new Battery();
    obj.setEnergy(10);
    let flash = new flashLamp();
    flash.setBattery(obj);
    document.write("Battery info:" + flash.getBattery() + "<br/>");
    flash.light();
    document.write("Turn on<br/>");
    flash.turnOn();
    flash.light();
    document.write("Battery info:" + flash.getBattery() + "<br/>");
    document.write("Turn off<br/>");
    flash.turnOff();
    flash.light();

</script>
</body>
