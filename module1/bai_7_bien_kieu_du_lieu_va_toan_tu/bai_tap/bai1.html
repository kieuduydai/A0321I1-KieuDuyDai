<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        var li = prompt("Nhập điểm Lý:");
        var hoa = prompt("Nhập điểm Hóa:");
        var sinh = prompt("Nhập điểm Sinh:");
        let dli = parseInt(li);
        let dhoa = parseInt(hoa);
        let dsinh = parseInt(sinh);
        let dtb = (dli+dhoa+dsinh)/3;
        document.writeln("Điểm Lý: " + dli);
        document.writeln("<br>");
        document.writeln("Điểm Hóa: " + dhoa);
        document.writeln("<br>");
        document.writeln("Điểm Sinh: " + dsinh);
        document.writeln("<br>");
        document.writeln("Điểm trung bình là: " + dtb);
    </script>
</body>
</html>
