<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var c = prompt("Nhập độ C:");
        let C = parseInt(c);
        var f = (9*C/5) + 32;
        document.writeln("Chuyển sang độ F là: "+ f );
    </script>
</body>
</html>
