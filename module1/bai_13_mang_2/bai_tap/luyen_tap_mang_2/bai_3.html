<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>

<body>
<script>
    // Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
    // Chương trình này đếm số ký tự số trong mảng.
    let arr = ["A","B","C",1,3,-4];
    let count = 0;
    document.writeln("Mảng đã tạo"+"<br>");
    document.writeln(arr)
    for(let i = 0;i < arr.length;i++) {
        if (arr[i] >= 0 || arr[i] < 0) {
            count++;
        }
    }
    document.writeln("<br>"+"Mảng có " +count+ " ký tự số");
</script>
</body>
</html>
