<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    //Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    const arr=["D","-","A","-","I","-",14,01,2001];
    const str = arr.toString();
    const result = [str[0]];

    for(let x = 1;x < str.length; x++) {
        if( str[x] == '-' )
            result.push('_');
        else
            result.push(str[x]);
    }
    document.writeln(result.join(''));
</script>
</body>
</html>
