<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng.
    // Chú ý: Sử dụng vòng lặp for lồng nhau
    // Ví dụ mảng sau:
    //     let a = [
    //         [1, 2, 1, 24],
    //         [8, 11, 9, 4],
    //         [7, 0, 7, 27],
    //         [7, 4, 28, 14],
    //         [3, 10, 26, 7]
    //     ];
    // Kết quả mẫu
    //
    // "row 0"
    // " 1"
    // " 2"
    // " 1"
    // " 24"
    // "row 1"
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let i = 0; i < 4; i++) {
        document.writeln("row" + i+"<br>");
        for (let j = 0; j < 4; j++){
            document.writeln(a[i][j] + "<br>");
        }
    }
</script>
</body>
</html>
