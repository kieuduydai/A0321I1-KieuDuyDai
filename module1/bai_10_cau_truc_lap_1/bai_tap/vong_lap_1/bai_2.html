<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    // Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
    // Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
    // Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
    let t;
    do {
        t = parseInt(prompt("Nhập nhiệt độ:"));
        if(t > 100) alert("Hãy giảm nhiệt độ");
        if(t < 20) alert("Hãy tăng nhiệt độ");
    }while(t < 20 || t > 100);
    alert("nhiệt độ là " + t);
</script>
</body>
</html>
