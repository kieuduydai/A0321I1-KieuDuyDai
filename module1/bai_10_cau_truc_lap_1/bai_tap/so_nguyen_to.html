<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let dem2 = 0;
    let number = 2;
    while (dem2 <20){
        let dem = 0;
        for (let i = 1; i <= number; i++)
            if (number % i == 0) dem++;
        if (dem == 2) {
            document.writeln(number + ",");
            dem2++;
        }
        number++;
    }
</script>
</body>
</html>
