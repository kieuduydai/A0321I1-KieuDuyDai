<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let number,total = 0;
    do
    {
        number = parseInt(prompt("Nhập giá trị (dừng khi nhập -1): "));
        alert(number);
        total += number;
    }while (number != -1);
    alert("Tổng bằng: " +total)
</script>
</body>
</html>
