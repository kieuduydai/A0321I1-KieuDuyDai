<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số để kiểm tra:")), sum = 0;

    function soHoanhao(n,s) {
        for(let i = 1 ; i < n; i++)
            if(n % i == 0)
                s = s+i;
        if(s == n) return true;
        else return false;
    }

    document.writeln(soHoanhao(n,sum));
</script>
</body>
</html>
